<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">

    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
          rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet"/>
    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<main class="container">
    <div class="card">
        <div class="content">
            <span class="sub-title">PERFUME</span>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.
            </p>
            <div class="discount">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="button">
                <div class="button-details">
                    <span class="text">Add to Cart</span>
                    <span class="icon">
                        <img alt="icon cart" height="16" src="./images/icon-cart.svg" width="15"/>
                    </span>
                </div>
            </button>
        </div>
        <div class="image">
            <img alt="product image" height="900" src="./images/image-product-desktop.jpg" width="600"/>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Barak Inbal</a>.
    </div>
</main>
</body>
</html>
